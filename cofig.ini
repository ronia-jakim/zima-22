[colors]
background = #000000
background-alt = #000000
foreground = #f5efda
primary = #98bf3b
secondary = #f0c573
alert = #A54242
disabled = #928374

nonactive = #223d28

[bar/funbar]
width = 100%
height = 18pt
radius = 0

; enable-ipc = true

; dpi = 96

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 3pt

border-size = 2pt
border-color = #000000

padding-left = 0
padding-right = 0

module-margin = 2

separator = |
separator-foreground = ${colors.disabled}

font-0 = "Noto Sans:pixelsize=11;2"
; font-0 = monospace;2

font-1 = "Symbols Nerd Font:pixelsize=11;2"

modules-left = xworkspaces prev spoti
modules-right = filesystem pulseaudio bt xkeyboard memory cpu wlan wifi eth date battery poweroff

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

; tray-position = right

; wm-restack = generic
; wm-restack = bspwm
; wm-restack = i3

; override-redirect = true

[module/xworkspaces]
type = internal/xworkspaces

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-underline = ${colors.nonactive}
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1


[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "蓼 "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = 遼 ----
label-muted-foreground = ${colors.disabled}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}

label = %{A1: kitty s-tui:} %percentage: 2% % %{A}

[network-base]
type = internal/network
interval = 5
format-connected = <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#d79921}%ifname%%{F#707880} %{F-}disconnected

[module/wifi]
type = custom/script
exec = echo "  `iwgetid -r`"
; exec = ip link | grep wlan | awk '{print $2}' | cut -c 1-5

format-foreground = ${colors.secondary}

click-left = kitty nmtui
; nm-connection-editor

[module/date]
type = internal/date
interval = 1

date =  %H:%M
date-alt =  %Y-%m-%d : %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[module/battery]
type = internal/battery

battery = BAT0
adapter = ADP1

label-full = %{F#edc77e} %percentage%%%{F-}

label-charging = %{F#edc77e} %percentage%%%{F-}

label-discharging = %{F#edc77e} %percentage%%%{F-}

[module/poweroff]
type = custom/text
content = %{F#98bf3b}%{F-} 
content-background = black
content-foreground = red

click-left = ~/.config/rofi/powermenu/type-1/powermenu.sh
click-right = powermenu_t1

[settings]
screenchange-reload = true
pseudo-transparency = true


[module/bt]
type=custom/script
exec = ~/.config/polybar/bt.sh
click-left = kitty bluetuith
click-right = bluetoothctl power off

[module/prev]
type=custom/text
content = %{F#edc77e}%{A1: spt playback -p:}玲 %{A}%{A1: spt playback -t:} %{A} %{A1: spt playback -n:}怜%{A}%{F-}

[module/spoti]
type=custom/script
exec = ~/.config/polybar/spoti.sh
